{% extends "base.html" %}
{% block title %} register {%endblock title%}
{% block content %}

<h1 class="mb-5">Register</h1>

<div class="form-group">
    <!-- cross site request forgery token -->
    <form method="POST"> {% csrf_token %}
        <!-- using the django form system -->
        {{form.as_p}}
        <button class="btn btn-secondary">
            Register
        </button>
    </form>
</div>


{% endblock content %}
